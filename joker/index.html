<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joker</title>
  <style>

        /* bottom ticker */
    .ticker {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      background: black;
      color: lime;
      font-family: monospace;
      font-size: 5vh;
      display: flex;
      align-items: center;
      overflow: hidden;
      border-top: 3px double red;
    }
    .ticker div {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
      
    }

    marquee {
      font-size: 1rem;
      color: cyan;
      text-shadow: 0 0 5px cyan;
      margin: 0.5rem 0;
    }
      </style>
</head>
<body>
    <marquee behavior="scroll" direction="right" scrollamount="50">Very Fast Scrolling</marquee>
    <div class="ticker top-ticker">
  <div id="ticker-content-top"></div>
</div>
  <div class="ticker">
    <div id="ticker-content"></div>
  </div>
    <script>
    const pairs = ["USD","EUR","JPY","GBP","CAD","BTC","ETH","CHF","NVDA","MSFT","AAPL","GOOG","AMZN","META","AVGO","TAC","OHP","HOB","ICAT","BRK.A","BRK.B","TSLA","V","JCK","GRO","IMP","COST"];
    function randArrow() { return Math.random() < 0.5 ? "▲" : "▼"; }
    function buildTicker() {
      return pairs.map(sym => `Stein/${sym} 1.00 ${randArrow()}`)
                  .join(" | ");
    }
    function updateTicker() {
      const elem = document.getElementById("ticker-content");
      elem.textContent = buildTicker();
    }
    window.onload = () => {
      updateTicker();
      setInterval(updateTicker, 800);
    };
  </script>
</body>
</html>

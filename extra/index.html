        async function hashString(inputString) {
            const encoder = new TextEncoder();
            const data = encoder.encode(inputString);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);

            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

            return hashHex;
        }

        function bsfDecodeUnicode(str) {
    // Dekodiert BSF, das UTF-8-codierte Daten enthält
            return decodeURIComponent(atob(str).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        function changePageTitle(newTitle) {
            document.title = newTitle;
        }

        async function passCheck() {
            let input = document.getElementById('inputString').value;
            let hash = await hashString(input);
            //document.getElementById('result').textContent = "Hash: " + hash;
            if (hash == passHash1) {
                changePageTitle("Switch CFW Use Guide")
                document.getElementById('heading').textContent = "Passwort eingeben";
                document.querySelector('.secret').style.top = '131%';
                document.getElementById('result').innerHTML = bsfDecodeUnicode(secretEncoded1);
                //document.getElementById('result').innerHTML = window.atob(secretEncoded);
            }
            else if (hash == passHash2) {
                changePageTitle("3DS CFW Use Guide");
                document.getElementById('heading').textContent = "Passwort eingeben";
                document.querySelector('.secret').style.top = '141%';
                document.getElementById('result').innerHTML = bsfDecodeUnicode(secretEncoded2); 
            } else {
                changePageTitle("Extra");
                document.getElementById('heading').textContent = "Falsches Passwort :(";
                document.getElementById('result').textContent = "";
            }
        }
    </script>
